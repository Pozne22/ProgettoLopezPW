<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Scuola Privata "Cocci Nella"</title>
  <link rel="icon" href="Multimedia/Immagini/logo.ico">
  <link rel="stylesheet" href="CSS/ScuolaPrivataOggetti.css">
  <link rel="stylesheet" href="CSS/ScuolaPrivataTesti.css">
  <link rel="stylesheet" href="CSS/PaginaForm.css">
</head>

<body>

    <header class="testata">
        <script src="JavaScript/ScuolaPrivataHeader.js"></script>
    </header>

    <!--sezione per i contatti-->
    <main id="contatti">
        <script src="JavaScript/ValidazioneForm.js"></script>

        <div id="titolo">
            <h1>Contatti</h1>
        </div>

        <div id="sezioneContatti">

            <table>
                <form method="post" name="modulo">
                <tr>
                <td colspan="2" align="center"><b>Registrazione al servizio<br>Tutti i campi sono obbligatori</b></td>
                </tr>
                <tr><td><b>Nome</b></td><td><input type="text" name="nome"></td></tr>
                <tr><td><b>Cognome</b></td><td><input type="text" name="cognome"></td></tr>
                <tr><td><b>Password</b></td><td><input type="password" name="password"></td></tr>
                <tr><td><b>Conferma password</b></td><td><input type="password" name="conferma"></td></tr>
                <tr><td><b>Data di nascita (es: 12/04/1978)</b></td><td><input type="text" name="nascita"></td></tr>
                <tr><td><b>Sesso</b></td><td>
                <input type="radio" name="sesso" value="M" checked>M
                <input type="radio" name="sesso" value="F">F
                </td>
                </tr>
                <tr><td><b>Telefono (senza spazi n√® simboli)</b></td><td><input type="text" name="telefono"></td></tr>
                <tr><td><b>Email</b></td><td><input type="text" name="email"></td></tr>
                <tr><td colspan="2"><b>Curiosit&agrave;</b></td></tr><tr>
                <td colspan="2" align="center">
                <textarea name="firma" rows="5" cols="32" placeholder="Inserisci qui la tua domanda"></textarea>
                </td>
                </tr>
                <tr><td colspan="2" align="right"><input type="button" value="Invia" onClick="Modulo()"></td></tr>
                </form>
                </table>
        </div>
    </main>
    <footer class="pieDiPagina">
        <script src="JavaScript/ScuolaPrivataFooter.js"></script>
    </footer>

</body>
</html>
